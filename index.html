<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loja de Panos de Crochê</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
        header { background: #ff69b4; color: white; padding: 20px; text-align: center; font-size: 26px; }
        nav { background: #ff99c8; padding: 10px; text-align: center; }
        nav a { color: white; margin: 15px; text-decoration: none; font-size: 20px; font-weight: bold; transition: 0.2s; }
        nav a:hover { text-shadow: 0 0 8px white; opacity: 0.8; }
        section { padding: 20px; }
        .catalogo { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .produto { background: white; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 0 5px #bbb; transition: 0.3s ease; }
        .produto:hover { transform: scale(1.05); box-shadow: 0 0 15px #ffb3d9; }
        .produto img { width: 100%; border-radius: 8px; transition: 0.3s ease; }
        .produto:hover img { transform: scale(1.1); }
        button { background: #ff69b4; padding: 10px 15px; color: white; border: none; cursor: pointer; font-size: 18px; border-radius: 6px; transition: 0.3s; }
        button:hover { background: #ff2e91; transform: translateY(-3px); box-shadow: 0 5px 12px #ff8dc4; }
        #carrinho-container { background: white; padding: 15px; border-radius: 10px; margin-top: 20px; box-shadow: 0 0 5px #bbb; }
        .item-carrinho { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .btn-remover { background: red; }
    </style>
</head>

<body>

<header>Loja de Panos de Crochê</header>

<nav>
    <a href="#inicio">Início</a>
    <a href="#catalogo">Catálogo</a>
    <a href="#carrinho">Carrinho</a>
</nav>

<section id="inicio">
    <h2>Bem-vindo!</h2>
    <p>Escolha seus panos de crochê preferidos e compre diretamente pelo site.</p>
</section>

<section id="catalogo">
    <h2>Catálogo de Produtos</h2>

    <div class="catalogo">
        <div class="produto">
            <img src="https://i.imgur.com/XGQpX0c.jpeg">
            <h3>Pano de Crochê Florido</h3>
            <p>R$ 25,00</p>
            <button onclick="adicionarCarrinho(1, 'Pano Florido', 25)">Adicionar ao carrinho</button>
        </div>

        <div class="produto">
            <img src="https://i.imgur.com/KNE0VTH.jpeg">
            <h3>Pano Simples Tradicional</h3>
            <p>R$ 19,00</p>
            <button onclick="adicionarCarrinho(2, 'Pano Tradicional', 19)">Adicionar ao carrinho</button>
        </div>

        <div class="produto">
            <img src="https://i.imgur.com/kM3Y1i8.jpeg">
            <h3>Pano Premium Bordado</h3>
            <p>R$ 32,00</p>
            <button onclick="adicionarCarrinho(3, 'Pano Premium', 32)">Adicionar ao carrinho</button>
        </div>
    </div>
</section>

<section id="carrinho">
    <h2>Seu Carrinho</h2>

    <div id="carrinho-container"></div>

    <h3 id="total"></h3>

    <button onclick="finalizarPedido()">Finalizar Pedido</button>
</section>

<script>
let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

function atualizarCarrinho() {
    let container = document.getElementById("carrinho-container");
    container.innerHTML = "";
    let total = 0;

    carrinho.forEach((item, index) => {
        total += item.preco * item.qtd;
        container.innerHTML += `
            <div class="item-carrinho">
                <strong>${item.nome}</strong> <br>
                Quantidade: 
                <button onclick="alterarQtd(${index}, -1)"> - </button>
                ${item.qtd}
                <button onclick="alterarQtd(${index}, 1)"> + </button>
                <br>
                Preço: R$ ${(item.preco * item.qtd).toFixed(2)}
                <br>
                <button class="btn-remover" onclick="removerItem(${index})">Remover</button>
            </div>
        `;
    });

    document.getElementById("total").innerHTML = "Total: R$ " + total.toFixed(2);
    localStorage.setItem("carrinho", JSON.stringify(carrinho));
}

function adicionarCarrinho(id, nome, preco) {
    let produto = carrinho.find(p => p.id === id);
    if (produto) { produto.qtd++; }
    else { carrinho.push({ id, nome, preco, qtd: 1 }); }
    atualizarCarrinho();
}

function alterarQtd(index, delta) {
    carrinho[index].qtd += delta;
    if (carrinho[index].qtd <= 0) { carrinho.splice(index, 1); }
    atualizarCarrinho();
}

function removerItem(index) {
    carrinho.splice(index, 1);
    atualizarCarrinho();
}

function finalizarPedido() {
    if (carrinho.length === 0) { alert("Seu carrinho está vazio!"); return; }
    let mensagem = "Olá! Gostaria de fazer o seguinte pedido:%0A%0A";
    carrinho.forEach(item => {
        mensagem += `${item.nome} - Quantidade: ${item.qtd} - Subtotal: R$ ${(item.preco * item.qtd).toFixed(2)}%0A`;
    });
    let total = carrinho.reduce((acc, item) => acc + item.preco * item.qtd, 0);
    mensagem += `%0ATotal: R$ ${total.toFixed(2)}`;
    window.open(`https://wa.me/5511965913379?text=${mensagem}`, "_blank");
}

atualizarCarrinho();
</script>

</body>
</html>
